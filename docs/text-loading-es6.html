<!DOCTYPE html>
<html>
<head>
<title>Text-Loading-ES6</title>
<meta charset="utf-8">
</head>
<body>
    <h1>Text-Loading-ES6</h1>
    <script>
        const loadings = [
            "loading",
            "loading .",
            "loading ..",
            "loading ..."
        ];

        {
            const pp = document.createElement('p');
            const text = document.createTextNode('');
            pp.appendChild(text);
            document.body.appendChild(pp);

            let i = 0;
            setInterval(() => {
                i = (i + 1) % loadings.length;
                text.data = loadings[i];
            }, 500);
        }
        {
            const pp = document.createElement('p');
            const text = document.createTextNode('');
            pp.appendChild(text);
            document.body.appendChild(pp);

            let i = 0;
            setInterval(() => {
                i = (i + 1) % (loadings.length * 2);
                text.data = i % 2 ? '' : loadings[i / 2];
            }, 500);
        }
        {
            const pp = document.createElement('p');
            const prefixText = document.createTextNode('loading ');
            const periodText = document.createTextNode('');
            pp.appendChild(prefixText);
            pp.appendChild(periodText);
            document.body.appendChild(pp);

            let i = 0;
            const m = 3;
            setInterval(() => {
                i = (i + 1) % (m * 2);
                periodText.data = i % 2 ? '' : '.'.repeat(i / 2);
            }, 500);
        }

    </script>
</body>
</html>

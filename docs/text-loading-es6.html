<!DOCTYPE html>
<html>
<head>
<title>Text-Loading-ES6</title>
<meta charset="utf-8">
</head>
<body>
    <h1>Text-Loading-ES6</h1>
    <script>
        const textset = [
            "loading",
            "loading .",
            "loading ..",
            "loading ..."
        ];

        const pp = document.createElement('p');
        const text = document.createTreeWalker(textset[0]);

        pp.appendChild(text);
        document.body.appendChild(pp);

    </script>
</body>
</html>

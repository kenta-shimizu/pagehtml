<!DOCTYPE html>
<html>
<head>
<title>Text-Loading-ES6</title>
<meta charset="utf-8">
</head>
<body>
    <h1>Text-Loading-ES6</h1>
    <script>
        const loadings = [
            "loading",
            "loading .",
            "loading ..",
            "loading ..."
        ];

        const pp = document.createElement('p');
        const text = document.createTextNode(loadings[0]);

        pp.appendChild(text);
        document.body.appendChild(pp);

        let i = 0;
        setInterval(() => {
            i = (i + 1) % loadings.length;
            text.data = loadings[i];
        }, 400);

    </script>
</body>
</html>
